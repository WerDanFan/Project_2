<!DOCTYPE html>
<html>
<head>
<title>Ввод маршрута</title>
<style>
body {
  font-family: sans-serif;
}
.container {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <h1>Введите начальную и конечную точки маршрута</h1>
  <form action="/" method="post">  <!-- action указывает на обработчик на сервере -->
    <label for="startPoint">Начальная точка:</label>
    <input type="text" id="startPoint" name="startPoint" placeholder="Например, Москва" required>

    <label for="endPoint">Конечная точка:</label>
    <input type="text" id="endPoint" name="endPoint" placeholder="Например, Санкт-Петербург" required>

    <button type="submit">Найти маршрут</button>
  </form>
</div>

</body>
</html>
